  <audio id="audioPlayer" controls aria-live="polite" aria-label="Audio player controls">
    Your browser does not support the audio element.
  </audio>
  <p id="nowPlaying" aria-live="polite" aria-atomic="true" role="status">Click an image OR say the song name ðŸŽ¤</p>

  <script>
    const audioPlayer = document.getElementById('audioPlayer');
    const nowPlaying = document.getElementById('nowPlaying');
    const images = document.querySelectorAll('.gallery img');

    function playSong(img) {
      const audioSrc = img.getAttribute('data-audio');
      if (audioSrc) {
        audioPlayer.src = audioSrc;
        audioPlayer.play().catch(e => console.log("Playback failed:", e));
        nowPlaying.textContent = `Now Playing: ${audioSrc}`;
        images.forEach(i => i.classList.remove('active'));
        img.classList.add('active');
      }
    }

    images.forEach(img => {
      img.addEventListener('click', () => {
        playSong(img);
      });

      img.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          playSong(img);
        }
      });
    });

    window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if ('SpeechRecognition' in window) {
      const recognition = new SpeechRecognition();
      recognition.continuous = true;
      recognition.lang = 'en-US';
      recognition.interimResults = false;

      recognition.onresult = (event) => {
        const transcript = event.results[event.results.length - 1][0].transcript.toLowerCase().trim();
        nowPlaying.textContent = `Heard: "${transcript}"`;
        images.forEach(img => {
          const song = img.getAttribute('data-audio').toLowerCase();
          if (song.includes(transcript)) {
            playSong(img);
          }
        });
      };

      recognition.onerror = (event) => {
        console.error('Speech recognition error:', event.error);
      };

      recognition.onend = () => {
        recognition.start();
      };

      recognition.start();
    } else {
      nowPlaying.textContent = "Speech Recognition not supported in this browser.";
    }
  </script>
