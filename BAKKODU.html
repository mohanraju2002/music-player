<!DOCTYPE html>

<head>
  <title>BAKKODU Gallery</title>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: 'Nunito', sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      background: #00eaea;
      font-size: 2.2rem;
      margin: 0;
      padding: 24px 0;
      letter-spacing: 4px;
      border-radius: 0 0 20px 20px;
      text-align: center;
      color: #1d1d1d;
      box-shadow: 0 8px 32px rgba(0, 255, 255, 0.16);
    }
    .gallery-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 28px;
      padding: 28px 0;
    }
    .gallery-row img {
      border: 3px solid #222;
      height: 300px;
      width: 240px;
      object-fit: cover;
      border-radius: 22px;
      transition: transform 0.18s, box-shadow 0.18s, filter 0.18s;
      background: #fff1;
    }
    .gallery-row img:hover {
      transform: scale(1.07);
      box-shadow: 0 0 40px #ff004f;
      filter: brightness(1.15) saturate(1.2);
      border-color: #444;
      cursor: pointer;
    }
    button {
      margin-top: 32px;
      font-size: 1rem;
      padding: 12px 42px;
      background: #00eaea;
      color: #121212;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      box-shadow: 0 2px 12px #008c8c44;
      transition: background 0.18s;
    }
    button:hover {
      background: #00b3b3;
      cursor: pointer;
    }
    @media (max-width: 900px) {
      .gallery-row img {
        width: 40vw;
        height: 22vw;
      }
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.4rem; }
      .gallery-row img { width: 90vw; height: 54vw;}
      .gallery-row { gap: 12px; }
    }
  </style>
</head>
