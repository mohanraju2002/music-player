<!DOCTYPE html>
<html lang="en">
<head>
  <title>SID SRIRAM</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    h1 {
      background-color: aqua;
      font-size: 30px;
      margin: 0;
      padding: 20px 0;
      letter-spacing: 2px;
      text-shadow: 2px 2px 8px #fff;
    }
    .gallery-row {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      padding: 20px;
      opacity: 0;
      animation: fadeIn 1s forwards;
      animation-delay: var(--delay, 0s);
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    img {
      border: 3px solid white;
      transition: all 0.3s cubic-bezier(.17,.67,.83,.67);
      height: 300px;
      width: 240px;
      border-radius: 20px;
      box-shadow: 0 2px 15px #222;
      cursor: pointer;
      filter: grayscale(10%);
    }
    img:hover {
      transform: scale(1.07) rotate(-2deg);
      box-shadow: 0 0 60px #00ffe7;
      filter: grayscale(0%);
      z-index: 2;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(10, 10, 10, 0.8);
      align-items: center;
      justify-content: center;
    }
    .modal.active {
      display: flex;
      animation: modalIn 0.4s;
    }
    @keyframes modalIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .modal-content img {
      border-radius: 30px;
      max-width: 90vw;
      max-height: 80vh;
      box-shadow: 0 0 55px aqua, 0 0 90px white inset;
      border: 8px solid #fff;
      animation: zoomIn 0.3s;
    }
    @keyframes zoomIn {
      from { transform: scale(0.7); }
      to { transform: scale(1); }
    }
    .close-btn {
      position: absolute;
      top: 30px;
      right: 50px;
      color: white;
      font-size: 38px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      background: none;
      text-shadow: 1px 1px 8px aquamarine;
      z-index: 1010;
    }
    .home-btn {
      margin: 35px;
      padding: 10px 38px;
      font-size: 23px;
      border-radius: 15px;
      color: #111;
      background: linear-gradient(90deg, aqua, #fff 80%);
      cursor: pointer;
      border: 2px solid aqua;
    }
    .home-btn:hover {
      background: linear-gradient(90deg,aquamarine,white 80%);
      color: #007f7f;
      box-shadow: 0 0 15px aqua;
    }
  </style>
</head>
<body>
  <center><h1>SID SRIRAM</h1></center>

  <!-- Lightbox Modal -->
  <div class="modal" id="imgModal">
    <span class="close-btn" id="closeModal">&times;</span>
    <div class="modal-content">
      <img id="modalImg" src="" alt="SID Large" />
    </div>
  </div>

  <!-- HOME Button -->
  <center>
    <a href="index.html"><button class="home-btn"><b>HOME</b></button></a>
  </center>

  <!-- JavaScript -->
  <script>
    // Modal lightbox + Audio player
    const modal = document.getElementById('imgModal');
    const modalImg = document.getElementById('modalImg');
    const closeModal = document.getElementById('closeModal');

    let currentAudio = null;
    let currentImg = null;

    document.querySelectorAll('.gallery-row a').forEach(link => {
      const img = link.querySelector("img");

      link.addEventListener('click', function(e) {
        e.preventDefault();

        // Open modal
        modalImg.src = img.src;
        modal.classList.add('active');

        // Stop previous audio
        if (currentAudio) {
          currentAudio.pause();
          currentAudio.currentTime = 0;
          if (currentImg) currentImg.style.boxShadow = "";
        }

        // Play new audio
        currentAudio = new Audio(this.href);
        currentAudio.play();
        currentImg = img;
        currentImg.style.boxShadow = "0 0 40px lime, 0 0 70px yellow";

        currentAudio.onended = () => {
          currentImg.style.boxShadow = "";
          currentAudio = null;
        };
      });
    });

    // Close modal
    closeModal.onclick = function() {
      modal.classList.remove('active');
      modalImg.src = "";
    };
    modal.onclick = function(e) {
      if (e.target === modal) {
        modal.classList.remove('active');
        modalImg.src = "";
      }
    };

    // Escape closes modal
    document.addEventListener('keydown', function(e){
      if(e.key === "Escape" && modal.classList.contains('active')) {
        modal.classList.remove('active');
        modalImg.src="";
      }
    });
  </script>
</body>
</html>
