<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {

    h1.page-title {

      background-color: rgba(99, 245, 46, 0.92);
      color: rgba(220, 7, 7, 0.9);

      margin: 0;
      padding: 20px;
      letter-spacing: 3px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 30px;
      padding: 2rem;
      flex-wrap: wrap;
    }

    .card {
      background-color: #f9f7f5;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      padding: 20px;
      flex: 1;
      max-width: 400px;
    }

    .card h2 {
      background-color: aqua;
      text-align: center;
      font-size: 32px;
      margin: 0 0 20px 0;
      padding: 10px;
      border-radius: 8px;
      color: black;
    }

    .movies h2 {
      background-color: aquamarine;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 0px;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background-color: rgba(215, 83, 7, 0.61);
      box-shadow: 5px 5px 8px rgba(5, 193, 18, 0.8);
      transition: all 0.2s ease-in-out;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }

    button:hover {
      background-color: rgb(104, 213, 216);
      transform: scale(1.02);
    }

    button img {
      height: 25px;
      width: 35px;
      border-radius: 4px;
    }

    a {
      text-decoration: none;
      color: black;
    }

    /* Voice Assistant Button */
    .voice-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      font-size: 30px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(39, 209, 1, 0.7);
      transition: transform 0.2s;
    }

    .voice-btn:hover {
      transform: scale(1.1);
    }

    .status {
      text-align: center;
      margin-top: 10px;
      font-size: 18px;
      color: rgb(249, 254, 249);
    }
  </style>
</head>
